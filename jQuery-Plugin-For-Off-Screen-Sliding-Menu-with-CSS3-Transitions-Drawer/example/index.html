<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Drawer Plugin Basic Demos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>



<div class="container">
<div id="primary-menu" class="menu menu-left">
Your navigation items
</div>



<div class="content">

 <a href="#" id="primary-menu-toggle" class="menu-toggle"></a> 
 

</div>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
<script src="../jquery.drawer.js"></script> 
<script>
		$(function() {
			$('#primary-menu-toggle').drawer({
				menu: '#primary-menu',
				push: '.content',
				class: 'menu-open'
			});

			$('#secondary-menu-toggle').drawer({
				menu: '#secondary-menu',
				push: '.content',
				side: 'right',
				class: 'menu-open'
			});
		});
	</script>
    

</body>
</html>
